services:
  db:
    image: pgvector/pgvector:pg17
    restart: unless-stopped
    environment:
      POSTGRES_USER: popcornvault
      POSTGRES_PASSWORD: popcornvault
      POSTGRES_DB: popcornvault
    # Port exposed only inside the Docker network; no host conflict possible.
    # Uncomment the next line if you need host access (psql, pgAdmin, etc.):
    #   ports: ["${DB_PORT:-5432}:5432"]
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U popcornvault"]
      interval: 5s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    restart: unless-stopped
    volumes:
      - redisdata:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 5s
      retries: 5

  app:
    build: .
    restart: unless-stopped
    ports:
      - "8080:8080"
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    environment:
      DATABASE_URL: postgres://popcornvault:popcornvault@db:5432/popcornvault?sslmode=disable
      REDIS_URL: redis://redis:6379/0
      SERVER_PORT: "8080"
    env_file:
      - path: .env
        required: false

volumes:
  pgdata:
  redisdata: